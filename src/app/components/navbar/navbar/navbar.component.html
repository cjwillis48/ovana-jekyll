<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" routerLink="/home">
          <span class="firstLetterBigRed">OHIO </span>
          <span class="firstLetterBigRed">VALLEY </span>
          <span class="firstLetterBigRed">AREA OF</span>
          <span class="firstLetterBigRed">NARCOTICS </span>
          <span class="firstLetterBigRed">ANONYMOUS </span>
      </a>          
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ml-auto align-items-end">     
              <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                  <a class="nav-link active" routerLink="/home">Home</a>
              </li>
              <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                  <a class="nav-link" routerLink="/calendar">Calendar</a>
              </li>
              <ng-container *ngIf="documents">
                <!-- If there's just one, a dropdown is useless. -->
                <ng-container *ngIf="documents.length == 1 else documentsDropdown">
                  <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show" >
                      <a class="nav-link" routerLink="/documents/{{ documents[0].type }}">{{ documents[0].display }}</a>
                  </li>
                </ng-container>
                <ng-template #documentsDropdown>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="left: auto; right:0" href="#" id="documentsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Documents
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" data-toggle="collapse" data-target=".navbar-collapse.show"  aria-labelledby="documentsDropdown">
                        <a *ngFor="let document of documents" class="dropdown-item" routerLink="/documents/{{ document.type }}">{{ document.display }}</a>
                        </div>
                    </li>
                </ng-template>
              </ng-container>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" style="left: auto; right:0" href="#" id="meetingsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Meetings
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" data-toggle="collapse" data-target=".navbar-collapse.show"  aria-labelledby="meetingsDropdown">
                  <a class="dropdown-item" routerLink="/meeting-list">Meetings</a>
                  <a class="dropdown-item" target="_blank" href="assets/documents/OVANA Printable Meeting Schedule.pdf">OVANA Printable Meeting Schedule</a>
                  </div>
              </li>
          </ul>
      </div>
  </nav>
</div>
